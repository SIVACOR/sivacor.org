<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVACOR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 500px;
            width: 90%;
            height: auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .title-section h1 {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .title-section h2 {
            font-size: 24px;
            font-weight: 400;
            color: #666;
            line-height: 1.4;
        }

        .links-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-card {
            text-decoration: none;
            color: #333;
            padding: 30px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 200px;
        }

        .link-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
            transform: translateY(-2px);
        }

        .link-card i {
            font-size: 48px;
            color: #007bff;
        }

        .link-card span {
            font-size: 18px;
            font-weight: 500;
        }

        footer {
            width: 100%;
            max-width: 1200px;
            max-height: 10vh;
            margin-top: 60px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }

        footer img {
            height: 50px;
            max-width: 45%;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .logo {
                max-width: 350px;
            }

            .title-section h1 {
                font-size: 32px;
            }

            .title-section h2 {
                font-size: 18px;
            }

            .links-container {
                gap: 20px;
            }

            .link-card {
                padding: 25px 35px;
                width: 160px;
            }

            .link-card i {
                font-size: 40px;
            }

            footer {
                padding: 15px 10px;
            }

            footer img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="site_logo.png" alt="SIVACOR Logo" class="logo">
        </div>

        <div class="title-section">
            <h1>SIVACOR</h1>
            <h2>Scalable Infrastructure for Validation of Computational Social Science Research</h2>
        </div>

        <div class="links-container">
            <a href="https://submit.sivacor.org/" class="link-card">
                <i class="fas fa-cog"></i>
                <span>Submit</span>
            </a>

            <a href="https://docs.sivacor.org/" class="link-card">
                <i class="fas fa-book"></i>
                <span>Documentation</span>
            </a>
        </div>
    </div>

    <footer>
        <img src="img/uoi_light.png" alt="University of Illinois">
        <img src="img/cornell_light.png" alt="Cornell University">
    </footer>
</body>
</html>
